<!doctype html>
<html>
	<head>
		<title>Flight Rising Favorite Color Picker</title>
		<link href="meyer.css" type="text/css" rel="stylesheet">
		<meta charset="utf-8">
		<script src="script.js"></script>
	</head>
	<body style="background-color:#F0F0F0">
		<div id="game">
			<p>Click on a thing to start.</p>
			<p>Pick your favorite of the two colors until only 1 remains!</p>
			<div id="grid">
				<div id="choice">
					<img src="images/egg.png" onclick="startG()">
					<img src="images/egg.png" onclick="startG()">
					<span>---</span> / <span>718</span> eliminated
					<button type="button" id="skip" disabled="disabled" onclick="reroll(3)">Skip</button>
				</div>
				<div>
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
					2-4
				</div>
				<div>
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
					5-7
				</div>
				<div>
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
					<img src="images/fill.png" class="fav">
					8-10
				</div>
			</div>
			
		</div>
		<script>
			document.getElementById('newPkm').removeAttribute('disabled');
			document.getElementsByTagName('select')[0].removeAttribute('disabled');
		</script>
		<div id="footer">
			<div>
				Based on this <a href="http://www.contrib.andrew.cmu.edu/~msandbot/pokemon/">webpage</a> created by a student at Carnegie Mellon. 
				<br/>
				Pokemon sprites are from Smogon. <a href="http://www.smogon.com/download/sprites/bw/">(Gen 1 - 5)</a>and their <a href="http://www.smogon.com/forums/threads/xy-sprite-project-read-1st-post-pixel-perfect.3486712/"> XY Sprite Project(Gen 6)</a>
				<br/>
				The source can be viewed <a href="https://github.com/fio4ri/FavoritePokemon">here</a>.
			</div>
		</div>
	</body>
</html>
